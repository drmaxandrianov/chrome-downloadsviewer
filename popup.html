<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Downloads Viewer</title>
	<meta name="description" content="Downloads View is a Chrome Extension for remote downloads monitoring">
	<meta name="author" content="PixelOwner">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="img/favicon.png" />
	<style>
	body {
	  width: 300px;
	  text-align: center;
	  padding-top: 20px;
	  padding-bottom: 20px;
	}
	</style>
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
	<div class="navbar navbar-fixed-top navbar-inverse">
	  <div class="navbar-inner">
		<div class="container">
		<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
		  <a class="brand" href="#">
			Downloads Viewer
		  </a>
		  <div class="nav-collapse collapse">
			<ul class="nav">
			  <li class="active">
				<a id="pc_hash" href="#">
				</a>
			  </li>
			</ul>
		  </div>
			  
		</div>
	  </div>
	</div>
	<div class="container">
	
	<div id="suggest_sync">
	  <div class="well well-small">
		  <p class="text-success">
			You can switch on remote control from the 
			<a id="options_link" href="#">options page</a>.
			Then you will be able to add, cancel and pause downloads
			remotely.
		  </p>
	  </div>
	 </div>
	  <div id="qrcode"></div>
	  <div>
		<p style="text-align: center;" class="muted">
		  Scan QR code above and open scanned link in mobile browser
		  on your phone.
		</p>
	  </div>
	  <a id="visit_button" class="btn" href="#">
		Preview downloads list
	  </a>
	</div>
</body>
<script src="js/libs/jquery-1.7.2.min.js"></script>
<script src="js/libs/bootstrap/bootstrap.min.js"></script>
<script src="js/libs/jquery.qrcode.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/script.js"></script>
<script src="popup.js"></script>
</html>
